on:
  push:
    branches:
      - '*'

permissions:
  contents: read

jobs:
  fingerprint_test:
    name: "Fingerprint Test"
    runs-on: ubuntu-latest
    container: ghcr.io/omnetpp/omnetpp:u22.04-6.0.1
    steps:
      - name: "Checkout deterministic6g repo"
        uses: actions/checkout@main
      - name: "Checkout inet repo"
        uses: actions/checkout@main
        with:
          repository: inet-framework/inet
          path: inet
          ref: 'v4.5.2'
      - name: "Run fingerprint test"
        shell: bash --init-file /root/.bashrc {0}
        run: |
          cat /root/.bashrc
          source /root/.bashrc
          which omnetpp
          echo $PATH
          cd inet
          source setenv
          make makefiles
          make -j$(nproc)
          cd ../deterministic6g
          make makefiles
          make
          cd tests/fingerprint
          inet_fingerprinttest
