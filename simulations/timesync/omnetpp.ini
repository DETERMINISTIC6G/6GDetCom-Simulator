[General]
network = d6g.simulations.timesync.timesyncshowcase
sim-time-limit = 60s
description = "5G Time sync validation scenarios"

**.displayGateSchedules = true
**.gateFilter = "**.ethg[1].**"
**.gateScheduleVisualizer.height = 16
**.gateScheduleVisualizer.placementHint = "top"

# talker applications
*.talker.numApps = 1
*.talker.app[0].typename = "UdpSourceApp"
*.talker.app[0].io.destAddress = "cloud"
*.talker.app[0].io.destPort = 1001
*.talker.app[0].source.packetLength = 1000B - 54B # 54B = 8B (UDP) + 20B (IP) + 14B (ETH MAC) + 4B (ETH FCS) + 8B (ETH PHY)
*.talker.app[0].source.productionInterval = 10ms

# server applications
*.gptp.numApps = 1
*.gptp.app[0].typename = "UdpEdgeCloudApp"
*.gptp.app[0].destAddress = "receiver"
*.gptp.app[0].destPort = 1002
*.gptp.app[0].localPort = 1001


*.receiver.numApps = 1
*.receiver.app[0].typename = "UdpSinkApp"
*.receiver.app[0].io.localPort = 1002
